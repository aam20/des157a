    <script>
        /*a loop with an array that makes seven calls to output a triangle */
        var num = ["#", "##" , "###", "####", "#####", "######", "#######"];

        for (var eachItem of num) {
            console.log(eachItem);
        }

        for(var i = 0; i<string.length; i++) {
            console.log(string[i].toUpperCase())
         }
